spring.jpa.show-sql=true


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect


# Enable spring data repos
spring.data.jpa.repositories.enabled=true

# Replace with your connection string
spring.datasource.url=jdbc:mysql://localhost:3306/DB_INSCRIPTION

# Replace with your credentials
spring.datasource.username=Khalil
spring.datasource.password=khalil

spring.datasource.driverClassName=com.mysql.jdbc.Driver

springdoc.api-docs.path=/api-docs

#to solve the problem of working springfox
spring.mvc.pathmatch.matching-strategy=ant-path-matcher


#customize the path of our API documentation, default was:http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui-custom.html
#to sort the API paths in order of their HTTP methods
springdoc.swagger-ui.operationsSorter=method